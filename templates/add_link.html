<head>
    <meta charset="utf-8">
    <meta name="description" content="slog.link - link shortener">
    <meta name="author" content="slogworx.com">
    <link rel="shortcut icon" href="/static/slogworx16.png">
    <title>slog.link</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/sloglink.css">
  </head>
  <body>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <img class="logo" alt="slogworx logo" src="/static/slogworx_logo.png">
            </div>
        </div>
        <h1><a href="https://slogworx.com/">slog.link</a></h1>
        <div class="row text-center">
            <div class="col-md-12">
                <div class="disclaimer">
                    <p>Links are not shimmed or tracked. No client side data is kept/shared/sold.</p>
                    <p>Review the open source code  
                    <a class="hi_link" href="https://slog.link/9W" target="_blank">here</a>.
                    </p>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <form action='https://slog.link/add_link', method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" name="new_link" method="POST" placeholder="paste a long link here to create a short link below">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <div class="link_header">Shortened Link</div>
                <div class="shortened_link">
                    {% block content %}
                    <h2><a class="hi_link" href="{{ short_link }}" target="_blank">{{ short_link }}</a></h2>
                    <div class="to">Redirects To</div>
                    {{ long_link }}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <br>
</body>
